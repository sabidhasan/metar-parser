<!DOCTYPE html>
<html lang="en">
  <head>
    <title>METAR</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="airportcodes.js"></script>
    <script type="text/javascript" src="scripts.js"></script>


    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Logo goes here...</h1>
        <input type="text" class="metarText" placeholder="Enter METAR Text to Decode" />
      </header>

      <section class="results">
        <table>
          <tr>
            <td></td><td></td>
          </tr>
        </table>
      </section>
    </div>

    <script>
      const inputBox = document.querySelector(".metarText")
      inputBox.addEventListener("keyup", () => document.querySelector(".results").innerHTML = "")
      inputBox.addEventListener("keyup", decode_metar)

    </script>

  </body>
</html>
